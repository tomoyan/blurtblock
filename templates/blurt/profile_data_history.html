    document.transferHistoryApi = '/api/blurt/history/{{ username }}/transfer';

    document.commentHistoryApi = '/api/blurt/history/{{ username }}/comment';
</script>

    <div class="card-header">
        <ul class="nav nav-pills card-header-pills">

                    </div>
                </div>
            </li>
            <li class="nav-item p-1">
                <button type="button"
                    id="transferHistory"

                    id="upvoteHistory"
                    class="btn btn-outline-blurt btn-sm">

                </button>
            </li>
            <li class="nav-item p-1">
                <button type="button"
                    id="commentHistory"
                    class="btn btn-outline-blurt btn-sm">

            </li>
